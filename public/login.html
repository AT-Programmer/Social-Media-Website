<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Star || Let's Communicate</title>

          <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="/css/index.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="container-fluid main text-white">

      <div class="gridder">
        <div class="sa">
              <h1 class="text-white welcome__heading display-4">Welcome User!</h1>
              <p class="monster-club display-5">Login</p><br>
        </div>
        <div class="buttons ">

          <input type="email" name="" placeholder="Username Or Email Address" class="w-100 p-3 text-white email">
          <input type="password" name="" placeholder=Password class="w-100 p-3 text-white password">

<form action='/homepage?id=' method="post">
      <button type="submit" class="w-100 p-3 text-white sbmt">Sign In</button>
</form>

        </div>

        <div class="sign__up">
            <p class="telling__account">Don't Have An Account? </p> <span><a href="/">Sign Up</a></span>
        </div>

      </div>

    </div>

    <!--Script-->

    <script  src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">


    var socket = io()


    document.querySelector('.sbmt').addEventListener('click',send)

    function send(){
      socket.emit('check_email_password',{
        email: document.querySelector('.email').value,
        password: document.querySelector('.password').value
      })
    }

    socket.on('error_in_sign_in',function(data){

        alert(data.message)
        window.location.href = '/login'
    })

    // socket.on('succesfully_sign_in',function(data){
    //
    //
    // })
    </script>





  </body>
</html>
